{% extends "projects/base.html" %}
{% block body %}
<div class="{{project.status.cardClass.cardClass}}">
  <div class="card-body">
      <h5 class = "card-title"> {{project.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{project.status}}</h6>
      Description: {{project.description}} <br>
      Tags: {% for tag in project.tags.all %}{{tag}}{% endfor %}<br>
      Role: {{role}}
      {% if role == "Viewer" %}
        <a href="{% url 'projects:request' project.id %}" class="float-right btn btn-primary">Get Involved</a>
      {% endif %}
  </div>
</div>
{% endblock %}
